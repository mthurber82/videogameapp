<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">   
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>GAMEGO</title>
</head>
<nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">GG</a>
        <div class="uk-navbar-item">
            <form action="javascript:void(0)">
                <input class="uk-input uk-form-width-small" type="text" placeholder="Find a Game" id="userinput">
                <button class="uk-button uk-button-default" id="search">Search</button>
            </form>
        </div>
        <div class="uk-navbar-right">
            <a class="uk-navbar-item uk-logo" href="https://www.youtube.com/watch?v=5qap5aO4i9A" target="_blank">‚ñ∂</a>
        </div>
    </div>
<body>
   
        <div class="tab">
            <button id="gamequery-button" class="tablinks" onclick="gameTabs(event, 'gamequery')">Games üéÆ</button>
            <button id="favorites-button" class="tablinks" onclick="gameTabs(event, 'favorites')">Favorites ‚≠ê</button>
        </div>
    </nav>
    <div class="uk-grid">

        <div class="uk-width-1-4 side-search">
            <div class="uk-card uk-card-default uk-card-body side-search-body side-bar" id="searchbar">
                <form class="uk-form-stacked" id="form">
                    <div class="uk-margin">
                        <h3>Search for a Game</h3>
                        <label class="uk-form-label" for="form-stacked-select">Platform</label>
                        <div class="uk-form-controls">
                            <select class="uk-select uk-form-width-small platformDropDown" id="form-stacked-select">
                                <option value="" disabled selected hidden>Platform</option>
                                <option id="playstation" aria-label = "playstation option" >PlayStation</option>
                                <option id="xbox" aria-label = "xbox option" >Xbox</option>
                                <option id="pc" aria-label = "pc option" >PC</option>
                            </select>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-select">Genre</label>
                        <div class="uk-form-controls">
                            <select class="uk-select uk-form-width-small genreDropDown" id="form-stacked-select">
                                <option value="" disabled selected hidden>Genre</option>
                                <option id="Action" aria-label = "Action">Action</option>
                                <option id="Shooter" aria-label = "Shooter">Shooter</option>
                                <option id="Racing" aria-label = "Racing">Racing</option>
                                <option id="Adventure" aria-label = "Adventure" >Adventure</option>
                                <option id="RPG" aria-label = "RPG">RPG</option>
                                <option id="Fighting" aria-label = "Fighting">Fighting</option>
                            </select>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-select">Player</label>
                        <div class="uk-form-controls">
                            <select class="uk-select uk-form-width-small playerDropDown" id="form-stacked-select">
                                <option value="" disabled selected hidden>Player</option>
                                <option id="singleplayer" aria-label = "Singleplayer option">Singleplayer</option>
                                <option id="multiplayer" aria-label = "Multiplayer option">Multiplayer</option>
                            </select>
                        </div><br>
                        <button class="uk-button uk-button-primary" id="searchgames" aria-label = "search game button">Search Games</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="uk-width-3-4">
            <div class="uk-section uk-section-large uk-section-muted">

                <div id="search-container" class="uk-container">
                    <!-- Tab content -->
                    <div id="gamequery" class="tabcontent" style="display: block;">

                    </div>
                    <div id="favorites" class="tabcontent" style="display: none;">
                        <h4>Favorites</h4>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>GG</title>
</head>

<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo gg-logo" href="#gamequery">GG</a>
            <div class="uk-navbar-item">
                <form action="javascript:void(0)">
                    <input class="uk-input uk-form-width-small" type="text" placeholder="Find a Game" id="userinput">
                    <button class="uk-button uk-button-default" id="search">Search</button>
                </form>
            </div>
            <div class="uk-navbar-right">
                <a class="uk-navbar-item uk-logo" href="https://www.youtube.com/watch?v=5qap5aO4i9A" target="_blank">üé∂</a>
            </div>
        </div>
        <div class="tab">
            <button id="gamequery-button" class="tablinks" onclick="gameTabs(event, 'gamequery')">Games üéÆ</button>
            <button id="favorites-button" class="tablinks" onclick="gameTabs(event, 'favorites')">Favorites ‚≠ê</button>
        </div>
    </nav>
    <div class="uk-grid">

        <div class="uk-width-1-4 side-search">
            <div class="uk-card uk-card-default uk-card-body side-search-body side-search">
                <form class="uk-form-stacked" id="form">
                    <div class="uk-margin">
                        <h3>Search for a Game</h3>
                        <label class="uk-form-label" for="form-stacked-select">Platform</label>
                        <div class="uk-form-controls">
                            <select class="uk-select uk-form-width-small platformDropDown" id="form-stacked-select">
                                <option  value="" disabled selected hidden>Platform</option>
                                <option id="playstation">PlayStation</option>
                                <option id="xbox">Xbox</option>
                                <option id="pc">PC</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-select">Genre</label>
                        <div class="uk-form-controls" >
                            <select class="uk-select uk-form-width-small genreDropDown" id="form-stacked-select">
                                <option value="" disabled selected hidden>Genre</option>
                                <option id="Action">Action</option>
                                <option id="Shooter">Shooter</option>
                                <option id="Racing">Racing</option>
                                <option id="Adventure">Adventure</option>
                                <option id="RPG">RPG</option>
                                <option id="Fighting">Fighting</option>
                            </select>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-select">Player</label>
                        <div class="uk-form-controls">
                            <select class="uk-select uk-form-width-small playerDropDown" id="form-stacked-select">
                                <option value="" disabled selected hidden>Player</option>
                                <option id="singleplayer">Singleplayer</option>
                                <option id="multiplayer">Multiplayer</option>
                            </select>
                        </div><br>
                        <button class="uk-button uk-button-primary" id="searchgames">Search Games</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="uk-width-3-4">
            <div class="uk-section uk-section-large uk-section-muted">
                
                <div id="search-container" class="uk-container">
                    <!-- Tab content -->
                <div id="gamequery" class="tabcontent" style="display: block;">
                    
                </div>
                <div id="favorites" class="tabcontent" style="display: none;">
                    <h4>Favorites</h4>
                </div>
                    
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
<footer>footer</footer>
</html>

</html>

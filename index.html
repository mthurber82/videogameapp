<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <!-- <script src="./css/uikit.min.css"></script> -->
    <!-- <script src="./css/uikit-rtl.css"></script> -->
    <!-- <script src="./css/uikit-icons.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>VideoGameAPP</title>
</head>

<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="#">GG</a>
            <div class="uk-navbar-item">
                <form action="javascript:void(0)">
                    <input class="uk-input uk-form-width-small" type="text" placeholder="Find a Game" id="userinput">
                    <button class="uk-button uk-button-default" id="search">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="uk-grid">
        <div class="uk-width-1-2">
            <form class="uk-form-stacked">
                <div class="uk-margin">
                    <h3>Search for a game</h3>
                    <div class="uk-form-label">Platform</div>
                    <div class="uk-form-controls" id ="console_type">
                        <label><input class="uk-radio console" type="radio" name="radio1" id="playstation">
                            Playstation</label><br>
                        <label><input class="uk-radio console" type="radio" name="radio2" id="xbox"> XBOX</label><br>
                        <label><input class="uk-radio console" type="radio" name="radio3" id="pc"> PC</label><br>
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-select">Genre</label>
                    <div class="uk-form-controls" id = "genreDropDown">
                        <select class="uk-select uk-form-width-small" id="form-stacked-select">
                            <option id="racing">Racing</option>
                            <option id="shooter">Shooter</option>
                            <option id="adventure">Adventure</option>
                            <option id="action">Action</option>
                            <option id="rpg">RPG</option>
                            <option id="fighting">fighting</option>
                        </select>
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-form-label">Player</div>
                    <div class="uk-form-controls" id="player-input">
                        <label><input class="uk-radio player-num" type="radio" name="radio1" id="singleplayer"> SinglePlayer</label><br>
                        <label><input class="uk-radio player-num" type="radio" name="radio2" id="multiplayer"> Multiplayer</label><br>
                    </div>
                    <button class="uk-button uk-button-primary" id="searchgames">Search Games</button>
                </div>
            </form>
        </div>
        <div class="uk-grid">
            <div class="uk-width-1-2">
                <div class="uk-container uk-container-xlarge" id="gamequery"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="script.js"></script>

</body>

</html>
